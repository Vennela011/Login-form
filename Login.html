<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="Registration.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/1f6a613264.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="login-js.js"></script>
    </head>

    <body>
        <form accept="" method="">

            <div class="container">

                
            <!-- Name of the organization -->
                <h1>COMPANY NAME</h1><br>

                <!-- Heading -->
                <h2>SIGN IN</h2>
                <button type="button" class="Lsm"><a href="LSM.html">Login with Social media</a> </button>
                <h4>OR</h4>

            <!-- Login details input field -->                
                <div>
                    <input type="text" class="input" placeholder="Username"><br><br>
                    <input type="password" class="password" placeholder="Password">
                </div>
     
            <!-- Signin button -->
                <div>
                    <input type="button" class="signin" value="SIGN IN" onclick="validate()"><br>
                </div>

            <!-- Signup button which redirects to registration page -->
                <button type="button" class="new-page"> <a href="Registration.html">Don't have an account? Sign up</a>
             
            <!-- Forgot password button -->
                <button type="button" class="forgot"><a href="">Forgot password?</a> </button>

            </div>
        </form>
    </body>

</html>
